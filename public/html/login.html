<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inscription</title>

    <!-- Font Icon -->
    <!-- <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css"> -->

    <!-- Main css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>

    <div class="main  ">

        <!-- Sign up form -->
        <section class="signup d-flex align-items-center ">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Inscription</h2>
                        <form method="POST" class="register-form" id="register-form">
                            <div class="row form-group">
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                        <input type="text" name="name" id="name" placeholder="Ton nom" />
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="prenom"><i
                                                class="zmdi zmdi-account material-icons-name"></i></label>
                                        <input type="text" name="prenom" id="name" placeholder="Ton prénom" />
                                    </div>
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="ecole"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                        <input type="text" name="ecole" id="name" placeholder="Ton école" />
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="annee"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                        <input type="text" name="annee" id="name" placeholder="Ton année scolaire" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="sexe"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="sexe" id="email" placeholder="Garçon/fille" />
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Ton mail" />
                            </div>
                            <div class="row form-group">
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                        <input type="password" name="pass" id="pass" placeholder="Mot de passe" />
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                        <input type="password" name="re_pass" id="re_pass"
                                            placeholder="Confirme" />
                                    </div>
                                </div>
                            </div>


                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>En cochant
                                    cette case, vous reconnaissez avoir pris connaissance et accepté <a href="#"
                                        class="term-service">les conditions
                                        générales d'utilisation du site.</a></label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit"
                                    value="S'enregistrer" />
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="../img/inscription.jpg" alt="sing up image"></figure>
                        <div class="d-flex flex-column align-items-center">
                            <a href="./signUp.html" class="signup-image-link">Je suis déja membre</a>
                            <a href="../../index.html" class="signup-image-link">Accueil</a>
                        </div>

                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
